apiVersion: apps/v1
kind: Deployment
metadata:
  name: computesdk-sidekick
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: computesdk-sidekick
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: ENVIRONMENT
              value: "staging"